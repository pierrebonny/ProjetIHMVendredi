    <div class="row" style="text-align: center;">

        </div>
    </div>
    <div class="row">
        <div class="col" style="text-align: center; max-width: 50%">
            <ion-card>
                <ion-card-header>

                </ion-card-content>
            </ion-card>
        </div>
        <div class="col" style="text-align: center; max-width: 50%">

        </div>

    </div>
    <ion-card>

            Scatter Chart

        <ion-card-content>
            <canvas #ctx></canvas>
        </ion-card-content>
    </ion-card>

    <button (click)="connect()">Connect</button>
