<ion-header>

  <ion-navbar>
    <button (click)="goTop2()" float-right="" style="  font-family: 'ZCOOL QingKe HuangYou', cursive;">Joueur 2</button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="row">
    <div class="col" style="text-align: center; max-width: 50%">
      <ion-card>
        <ion-card-header style="text-align: center;">
          Vitesse de la pagaie
        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvasSpeed></canvas>
        </ion-card-content>
      </ion-card>
    </div>
    <div class="col" style="text-align: center; max-width: 50%">
      <ion-card>
        <ion-card-header style="text-align: center;">
          Angle de la pagaie
        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvas1></canvas>
        </ion-card-content>
      </ion-card>
    </div>
    <ion-card style="height: 50%; width: 50%; margin: 0 auto;">
      <ion-card-header style="text-align: center;">
        Résumé de la trajectoire de la course
      </ion-card-header>
      <ion-card-content>
        <canvas #ctx></canvas>
      </ion-card-content>
    </ion-card>
    <button ion-button block (click)="openPoi()" style="  font-family: 'ZCOOL QingKe HuangYou', cursive; background-color: #FF9B31;">Voir les points d'intérêt du kayak pendant la course</button>


  </div>
</ion-content>
