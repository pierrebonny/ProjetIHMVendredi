<ion-header>

    <ion-navbar>
        <ion-title>Points d'intérêts de la course</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <ion-card style="background-color: #FF9B31" *ngFor="let action of tabOfAction; let i = index">
        <img src={{tabOfPicto[i]}} style="height: 100px; width: 100px; display: block;
    margin-left: auto;
    margin-right: auto;">
        <ion-card-content>
            <ion-card-title style="font-family: 'ZCOOL QingKe HuangYou', cursive; text-align: center; font-size: 20px">
                {{tabOfType[i]}}
            </ion-card-title>
            <p style="font-family: 'ZCOOL QingKe HuangYou', cursive; text-align: center; font-size: 18px">
                {{action}}
            </p>
            <p style="font-family: 'ZCOOL QingKe HuangYou', cursive; text-align: center; font-size: 18px">
                Au temps : {{tabOfTimes[i]}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
